    <link rel="stylesheet" href="./Avengers_files/bootstrap.min.css"> 
    <script src="./Avengers_files/jquery.min.js.download"></script> 
    <script src="./Avengers_files/bootstrap.min.js.download"></script> 
    <link rel="stylesheet" href="./Avengers_files/font-awesome.min.css">
</head>
<body>
    
    <div>
        <a href="https://ashank586.github.io/Avengers/#grid">Grid View</a>
        <span></span>
        <a href="https://ashank586.github.io/Avengers/#slide">Sliding View</a>
    </div>
    <section id="grid">
        <h1>Grid View</h1>
        <hr style="width:10%">
        <div>
        <img class="gridimg" src="./Avengers_files/Avengers.jpg">
        <img class="gridimg" src="./Avengers_files/CaptainAmerica.jpg">
        <img class="gridimg" src="./Avengers_files/madhulk.jpg">
        <img class="gridimg" src="./Avengers_files/Ironman.jpg">
        </div>
        <img class="gridimg" src="./Avengers_files/Spiderman.jpg">
        <img class="gridimg" src="./Avengers_files/natasha.jpg">
        <img class="gridimg" src="./Avengers_files/blackpanther.jpg">
        <img class="gridimg" src="./Avengers_files/hawkeye.jpg">
    </section>
    <br>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <section id="slide">
     <h1>Slide View</h1>
        <hr style="width:10%">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="mycarousel" data-slide-to="0" class=""></li>
        <li data-target="mycarousel" data-slide-to="1" class=""></li>
        <li data-target="mycarousel" data-slide-to="2" class=""></li>    
        <li data-target="mycarousel" data-slide-to="3" class="active"></li>    
        </ol>
            <div class="carousel-inner">
            <div class="item">
            <img class="img-responsive" src="./Avengers_files/Avengers.jpg">  
            <div class="carousel-caption">
            <h3>All Avengers</h3>    
            </div>    
            </div> 
            
            <div class="item">
            <img class="img-responsive" src="./Avengers_files/CaptainAmerica.jpg">  
            <div class="carousel-caption">
            <h3>Captain America</h3>    
            </div>    
            </div>   
                
            <div class="item">
            <img class="img-responsive" src="./Avengers_files/Ironman.jpg">  
            <div class="carousel-caption">
            <h3>Iron Man</h3>    
            </div>    
            </div>   
                
            <div class="item active">
            <img class="img-responsive" src="./Avengers_files/madhulk.jpg">  
            <div class="carousel-caption">
            <h3>Hulk</h3>    
            </div>    
            </div>     
            </div>
            <!---Left and Right controls of the carousel!--->
            <a class="left carousel-control" href="https://ashank586.github.io/Avengers/#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            
             <a class="right carousel-control" href="https://ashank586.github.io/Avengers/#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
</div>
    </section>
       



</body></html>
